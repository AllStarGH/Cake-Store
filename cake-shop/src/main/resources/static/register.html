<!DOCTYPE html>
<html>

<head>
    <!--http://localhost:8080/register.html-->
    <meta charset="utf-8">
    <script src="javascriptapi/jquery-1.9.1.min.js" type="text/javascript"></script>
    <title>newer register</title>
    <style type="text/css">
        input{
            width: 199px;
        }
    </style>
</head>

<body>

<div id="register-area" style="text-align: center;">

    <h2>新会员注册</h2>

    <form class="form-horizontal" role="form" id="form-reg">

        <!--用户名-->
        <div class="form-group">
            <label class="col-md-3 control-label">名字:</label>
            <div class="col-md-8">
                <input type="text" name="name" class="form-control" placeholder="请输入用户名(最多12个字符)"
                       maxlength="12">
            </div>
        </div>

        <!--密码-->
        <div class="form-group">
            <label class="col-md-3 control-label"> 密码:</label>
            <div class="col-md-8">
                <input type="text" name="password" class="form-control" placeholder="请输入密码(3~12位)"
                       maxlength="12">
            </div>
        </div>

        <!--电话-->
        <div>
            <label for="my_phone">电话:</label>
            <div>
                <input type="text" name="phone" class="form-control" id="my_phone"
                       placeholder="请输入电话号码(最多18位号码)" maxlength="18">
            </div>
        </div>

        <!--提交按钮-->
        <div class="form-group">
            <label class="control-label"></label>
            <br><br>
            <div class="col-md-8">
                <input class="btn-primary" type="button" value="立即注册" id="btn-reg"/>
                <br>
                <span class="pull-right"><small>已经有账号?</small>
                    <a href="login.html">登录</a></span>
            </div>
        </div>
    </form>
    <br><br><br>
    <a href="home_page.html">返回主页</a>
</div>
</body>

<script type="text/javascript">
    $("#btn-reg").click(function () {
        var url = "/customers/c_register";
        var data = $("#form-reg").serialize();

        var phone = $('#my_phone').val();
        if (phone == null || "" == phone) {
            alert('请输入电话号码');
            return;
        }

        $.ajax({
            "url": url,
            "type": "POST",
            "data": data,
            "dataType": "json",
            "success": function (jsn) {
                if (jsn.state == 200) {
                    alert("注册成功!");
                    location.href = "login.html";
                } else {
                    alert(jsn.message);
                }
            }
        });
    });
</script>

</html>
