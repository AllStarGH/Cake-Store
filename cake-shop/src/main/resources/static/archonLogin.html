<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录页</title>
    <script src="../javascriptapi/jquery-1.9.1.min.js" type="text/javascript"></script>
</head>

<body>

<div style="text-align: center">
    <h3>管理员登录页</h3>
    <form id="archon_form">
        <label>账号：</label>
        <input type="text" name="account" id="archon_account" placeholder="请输入账号" class="consul_data">
        <br>
        <br>
        <label>密码：</label>
        <input type="text" id="archon_password" name="cspassword" placeholder="请输入密码" class="consul_data">
        <br>
        <br>
        <input id="btn_login" type="button" value="登录">
    </form>
<br>
<br>
<a href="home_page.html">返回主页</a>
</div>
</body>

<script type="text/javascript">
    $('#btn_login').click(function () {
        var url = '/consuls/admin_login/';
        var fd={};
        fd = $('#archon_form').serialize();
        console.log(fd);
        $.ajax({
            "url": url,
            "type": "POST",
            "dataType": "json",
            "data": fd,
            "success": function (json) {
                if (json.state == 200) {
                    alert("登录成功")
                    location.href = "operation.html";
                } else {
                    alert(json.message)
                }
            }
        });
    });
</script>
</html>
